<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persistence Versus Interference</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div id="app">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading article...</p>
        </div>

        <nav id="navigation" class="navigation" style="display: none;">
            <div class="nav-header">
                <h2>Table of Contents</h2>
                <button id="toggle-nav" class="toggle-nav" aria-label="Toggle navigation">☰</button>
            </div>
            <div id="toc" class="toc"></div>
        </nav>

        <main id="main-content" class="main-content" style="display: none;">
            <header id="article-header" class="article-header"></header>
            <article id="article-sections" class="article-sections"></article>
            <footer id="article-footer" class="article-footer">
                <p>Generated with the Article Renderer • <span id="total-time"></span></p>
            </footer>
        </main>

        <div id="error" class="error" style="display: none;">
            <h2>Error Loading Article</h2>
            <p id="error-message"></p>
        </div>
    </div>

    <script type="module" src="/main.ts"></script>
</body>
</html>
