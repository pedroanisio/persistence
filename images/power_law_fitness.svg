<svg width="600" height="450" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="300" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Power Law Fitness Increase in E. coli LTEE
  </text>
  <text x="300" y="50" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#7f8c8d">
    Relative Fitness Over 75,000+ Generations
  </text>

  <!-- Axes -->
  <line x1="80" y1="360" x2="550" y2="360" stroke="#2c3e50" stroke-width="2"/>
  <line x1="80" y1="360" x2="80" y2="80" stroke="#2c3e50" stroke-width="2"/>

  <!-- Y-axis label -->
  <text x="40" y="220" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" transform="rotate(-90, 40, 220)">
    Relative Fitness
  </text>

  <!-- X-axis label -->
  <text x="315" y="395" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">
    Generations (thousands)
  </text>

  <!-- X-axis tick marks and labels -->
  <line x1="80" y1="360" x2="80" y2="365" stroke="#2c3e50" stroke-width="2"/>
  <text x="80" y="380" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">0</text>

  <line x1="194" y1="360" x2="194" y2="365" stroke="#2c3e50" stroke-width="2"/>
  <text x="194" y="380" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">15</text>

  <line x1="308" y1="360" x2="308" y2="365" stroke="#2c3e50" stroke-width="2"/>
  <text x="308" y="380" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">30</text>

  <line x1="422" y1="360" x2="422" y2="365" stroke="#2c3e50" stroke-width="2"/>
  <text x="422" y="380" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">45</text>

  <line x1="536" y1="360" x2="536" y2="365" stroke="#2c3e50" stroke-width="2"/>
  <text x="536" y="380" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">60</text>

  <!-- Y-axis tick marks and labels -->
  <line x1="75" y1="360" x2="80" y2="360" stroke="#2c3e50" stroke-width="2"/>
  <text x="70" y="365" font-family="Arial, sans-serif" font-size="11" text-anchor="end" fill="#2c3e50">1.0</text>

  <line x1="75" y1="290" x2="80" y2="290" stroke="#2c3e50" stroke-width="2"/>
  <text x="70" y="295" font-family="Arial, sans-serif" font-size="11" text-anchor="end" fill="#2c3e50">1.2</text>

  <line x1="75" y1="220" x2="80" y2="220" stroke="#2c3e50" stroke-width="2"/>
  <text x="70" y="225" font-family="Arial, sans-serif" font-size="11" text-anchor="end" fill="#2c3e50">1.4</text>

  <line x1="75" y1="150" x2="80" y2="150" stroke="#2c3e50" stroke-width="2"/>
  <text x="70" y="155" font-family="Arial, sans-serif" font-size="11" text-anchor="end" fill="#2c3e50">1.6</text>

  <line x1="75" y1="80" x2="80" y2="80" stroke="#2c3e50" stroke-width="2"/>
  <text x="70" y="85" font-family="Arial, sans-serif" font-size="11" text-anchor="end" fill="#2c3e50">1.8</text>

  <!-- Power law curve -->
  <path d="M 80 360
           Q 120 280, 150 240
           Q 200 200, 250 180
           Q 320 160, 380 150
           Q 450 140, 536 135"
        fill="none" stroke="#3498db" stroke-width="4"/>

  <!-- Data points -->
  <circle cx="80" cy="360" r="5" fill="#3498db"/>
  <circle cx="130" cy="260" r="5" fill="#3498db"/>
  <circle cx="194" cy="210" r="5" fill="#3498db"/>
  <circle cx="270" cy="180" r="5" fill="#3498db"/>
  <circle cx="350" cy="160" r="5" fill="#3498db"/>
  <circle cx="430" cy="148" r="5" fill="#3498db"/>
  <circle cx="510" cy="140" r="5" fill="#3498db"/>

  <!-- Annotation: Fast improvement -->
  <text x="150" y="120" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c" font-weight="bold">
    Rapid initial
  </text>
  <text x="150" y="135" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c" font-weight="bold">
    improvement
  </text>
  <path d="M 145 145 L 130 235" stroke="#e74c3c" stroke-width="2" marker-end="url(#arrowRed3)"/>

  <!-- Annotation: Slow improvement -->
  <text x="430" y="100" font-family="Arial, sans-serif" font-size="12" fill="#27ae60" font-weight="bold">
    Slower later gains
  </text>
  <text x="430" y="115" font-family="Arial, sans-serif" font-size="12" fill="#27ae60" font-weight="bold">
    (still improving)
  </text>
  <path d="M 480 120 L 500 135" stroke="#27ae60" stroke-width="2" marker-end="url(#arrowGreen4)"/>

  <!-- Explanation box -->
  <rect x="100" y="405" width="450" height="40" fill="#fff3cd" stroke="#f39c12" stroke-width="2" rx="5"/>
  <text x="325" y="423" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">
    <tspan font-weight="bold" fill="#f39c12">Power Law Pattern:</tspan> Easy improvements found quickly, then
  </text>
  <text x="325" y="437" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">
    population settles into deep, persistent basin with diminishing marginal gains
  </text>

  <!-- Arrow markers -->
  <defs>
    <marker id="arrowRed3" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L7,3 z" fill="#e74c3c" />
    </marker>
    <marker id="arrowGreen4" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L7,3 z" fill="#27ae60" />
    </marker>
  </defs>
</svg>