<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="300" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Mode Connectivity in Neural Networks
  </text>
  <text x="300" y="50" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#7f8c8d">
    Different solutions are connected by low-loss paths
  </text>

  <!-- Loss landscape curve (high loss regions) -->
  <path d="M 50 300 Q 100 150, 150 280 Q 200 350, 250 280 Q 300 150, 350 270 Q 400 350, 450 280 Q 500 180, 550 300"
        fill="none" stroke="#7f8c8d" stroke-width="2" opacity="0.3"/>

  <!-- Low-loss connecting path (the key insight) -->
  <path d="M 150 280 Q 200 265, 250 280 Q 300 265, 350 270 Q 400 280, 450 280"
        fill="none" stroke="#27ae60" stroke-width="4"/>

  <!-- Baseline -->
  <line x1="50" y1="320" x2="550" y2="320" stroke="#bdc3c7" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="560" y="325" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Loss = 0</text>

  <!-- Solution points (minima) -->
  <circle cx="150" cy="280" r="12" fill="#3498db" stroke="#2c3e50" stroke-width="2"/>
  <circle cx="350" cy="270" r="12" fill="#e74c3c" stroke="#2c3e50" stroke-width="2"/>
  <circle cx="450" cy="280" r="12" fill="#9b59b6" stroke="#2c3e50" stroke-width="2"/>

  <!-- Labels for solutions -->
  <text x="150" y="260" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#3498db">
    θ₁
  </text>
  <text x="150" y="245" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">
    Solution 1
  </text>

  <text x="350" y="250" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#e74c3c">
    θ₂
  </text>
  <text x="350" y="235" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">
    Solution 2
  </text>

  <text x="450" y="260" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#9b59b6">
    θ₃
  </text>
  <text x="450" y="245" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">
    Solution 3
  </text>

  <!-- Arrow and annotation for the connecting path -->
  <path d="M 300 220 L 300 268" stroke="#27ae60" stroke-width="2" marker-end="url(#arrowGreen3)"/>
  <text x="300" y="210" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#27ae60">
    Low-Loss Path
  </text>
  <text x="300" y="195" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">
    (No high mountains to cross)
  </text>

  <!-- Y-axis label -->
  <text x="25" y="180" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" transform="rotate(-90, 25, 180)">
    Loss (Error)
  </text>
  <path d="M 45 130 L 45 310" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowBlack)"/>

  <!-- X-axis label -->
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">
    Parameter Space (simplified to 1D)
  </text>
  <path d="M 50 320 L 550 320" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowBlack)"/>

  <!-- Explanation box -->
  <rect x="50" y="360" width="500" height="35" fill="#e8f5e9" stroke="#27ae60" stroke-width="2" rx="5"/>
  <text x="300" y="380" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">
    <tspan font-weight="bold" fill="#27ae60">Mode Connectivity:</tspan> Different high-performing solutions lie in a
  </text>
  <text x="300" y="393" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">
    connected, persistent basin—not isolated peaks. Evidence for the persistence framework.
  </text>

  <!-- Arrow markers -->
  <defs>
    <marker id="arrowGreen3" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L7,3 z" fill="#27ae60" />
    </marker>
    <marker id="arrowBlack" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L7,3 z" fill="#2c3e50" />
    </marker>
  </defs>
</svg>