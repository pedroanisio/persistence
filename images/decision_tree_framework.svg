<svg width="700" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="350" y="30" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Applying the Persistence Framework: Decision Tree
  </text>

  <!-- Root question -->
  <rect x="200" y="60" width="300" height="60" fill="#3498db" stroke="#2c3e50" stroke-width="2" rx="8"/>
  <text x="350" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    Does your phenomenon involve
  </text>
  <text x="350" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    quantum superposition?
  </text>

  <!-- Branches from root -->
  <line x1="280" y1="120" x2="180" y2="170" stroke="#2c3e50" stroke-width="2"/>
  <text x="210" y="150" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#e74c3c">YES</text>

  <line x1="420" y1="120" x2="520" y2="170" stroke="#2c3e50" stroke-width="2"/>
  <text x="490" y="150" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#27ae60">NO</text>

  <!-- YES branch: Real interference -->
  <rect x="50" y="170" width="260" height="80" fill="#e8f5e9" stroke="#27ae60" stroke-width="2" rx="8"/>
  <text x="180" y="195" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#27ae60">
    ✓ Real Quantum Interference
  </text>
  <text x="180" y="215" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">
    • Complex probability amplitudes
  </text>
  <text x="180" y="232" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">
    • Phase coherence matters
  </text>
  <text x="180" y="249" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">
    • Use quantum mechanics
  </text>

  <!-- NO branch: Further questions -->
  <rect x="390" y="170" width="260" height="60" fill="#fff3cd" stroke="#f39c12" stroke-width="2" rx="8"/>
  <text x="520" y="195" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#f39c12">
    Not Real Interference
  </text>
  <text x="520" y="215" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">
    Ask: What actually drives
  </text>
  <text x="520" y="230" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">
    this phenomenon?
  </text>

  <!-- Arrow down from NO branch -->
  <line x1="520" y1="230" x2="520" y2="270" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Second level question -->
  <rect x="360" y="270" width="320" height="60" fill="#9b59b6" stroke="#2c3e50" stroke-width="2" rx="8"/>
  <text x="520" y="295" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
    Are there multiple competing
  </text>
  <text x="520" y="315" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">
    entities or configurations?
  </text>

  <!-- Branches from second question -->
  <line x1="460" y1="330" x2="360" y2="370" stroke="#2c3e50" stroke-width="2"/>
  <text x="390" y="355" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">YES</text>

  <line x1="580" y1="330" x2="650" y2="370" stroke="#2c3e50" stroke-width="2"/>
  <text x="635" y="355" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">NO</text>

  <!-- Competition branch -->
  <rect x="210" y="370" width="300" height="80" fill="#e8f5e9" stroke="#27ae60" stroke-width="2" rx="8"/>
  <text x="360" y="395" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#27ae60">
    ✓ Competition / Selection
  </text>
  <text x="360" y="415" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">
    Frame as: Differential Persistence
  </text>
  <text x="360" y="432" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">
    • Which configurations persist?
  </text>
  <text x="360" y="449" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">
    • What makes them stable?
  </text>

  <!-- Stability branch -->
  <rect x="520" y="370" width="160" height="70" fill="#e8f5e9" stroke="#27ae60" stroke-width="2" rx="8"/>
  <text x="600" y="395" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#27ae60">
    ✓ Stability Analysis
  </text>
  <text x="600" y="415" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">
    Ask: What maintains
  </text>
  <text x="600" y="432" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">
    this state?
  </text>

  <!-- Bottom summary box -->
  <rect x="50" y="480" width="600" height="100" fill="#d5f4e6" stroke="#27ae60" stroke-width="3" rx="8"/>
  <text x="350" y="505" font-family="Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="middle" fill="#27ae60">
    Core Persistence Framework Questions:
  </text>
  <text x="350" y="530" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">
    1. What are all possible configurations this system could adopt?
  </text>
  <text x="350" y="550" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">
    2. Which configurations are stable enough to persist over time?
  </text>
  <text x="350" y="570" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">
    3. What mechanisms drive transitions between configurations?
  </text>

  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#2c3e50" />
    </marker>
  </defs>
</svg>